    <title>Title</title>

        .blue-font { /*.하면 클래스 선택하는 것-중요*/
            color : blue;
        }
        #red-font{     /*id는 #을 쓰는데 id는 중복이 되면 안됨.-중요 */

        }

</head>
<body>

<p class="blue-font">
    id: <input type="text">

</p>
<p id ="red-font">
    PW: <input type="password">

</p>


/*emmt 찾아보기*/


<button> 로그인하기</button>

</body>
</html>
